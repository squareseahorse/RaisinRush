    <title>Raisin Rush</title>

    <!-- Bootstrap -->

    <script>
    	$(document).ready( function () {
    		//if on mobile and referred from Facebook
    		if(isMobile.any()) {
    			if(document.referrer.indexOf("facebook.com") > 0 ) {
					if( isMobile.iOS() ) location.replace = "https://itunes.apple.com/ph/app/kingdom-rush/id516378985?mt=8";
					else if( isMobile.Android() ) location.replace = "https://play.google.com/store/apps/details?id=com.glu.dragonslayer";
					// else location.replace = "http://google.com";
				}
			}
		});
		var isMobile = {
		    Android: function() {
		        return navigator.userAgent.match(/Android/i);
		    },
		    BlackBerry: function() {
		        return navigator.userAgent.match(/BlackBerry/i);
		    },
		    iOS: function() {
		        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
		    },
		    Opera: function() {
		        return navigator.userAgent.match(/Opera Mini/i);
		    },
		    Windows: function() {
		        return navigator.userAgent.match(/IEMobile/i);
		    },
		    any: function() {
		        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
	   	 }
		}
    </script>
